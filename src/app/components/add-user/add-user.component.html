<div class="col-md-4 offset-md-2">
	<div class="card">
		<div class="card-body">
			<form>
                <div class="form-group">
                    <input type="text" name="name" [(ngModel)]="user.name" placeholder="nombre" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <textarea name="lastname" [(ngModel)]="user.lastname" placeholder="apellido" class="form-control"> </textarea>
                </div>
                <div class="form-group">
                    <input type="url" name="image" [(ngModel)]="user.image" placeholder="Imagen" class="form-control">
                </div>
                <button class="btn btn-success btn-block" (click)="addUser()" >
                    Guardar
                </button>
            </form>
		</div>
	</div>
</div>

<div class="col-md-4">
	<div class="card card-body text-center">
        <img [src]="user.image == '' ? '/assets/img/no-image-found.png' : user.image" class="card-img-top">
        <h3>
            {{user.id}} - {{user.name == '' ? 'usuario': user.name}}
        </h3>
        <p>{{user.lastname == '' ? 'apellido':user.lastname}}</p>      
        <p>{{user.created_at | date:"dd-MM-yyyy"}}</p>

	</div>
</div>
